<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>
    <title>Todo-App page-2</title>
</head>
<body>
    <div class="main-container">
    <hr class="horizontal-line1">
    <h1 class="main-heading">
    Trip to Paris
    </h1>
    <hr class="horizontal-line1">
    <div class="back">
        <i class='fas fa-arrow-circle-left'></i>
        <p class="back-text">Back</p>
    </div>
    <div class="todo-list-container">
        <p class="inner-text-1">Trip to paris</p>
        <hr class="horizontal-line">
        <p class="complete-task-text">Completed Task</p>
        <input type="checkbox" size="10px" class="pending-task pending-task-checkbox" name="pending-task" id="pending-task-container1">
        <label for="pending-task-container1" class="pending-task ">Pending Task</label>
        <div class="add-list-icon"><i class="fa fa-plus-circle" style="font-size:36px"></i></div>
    </div>
    </div>

</body>
</html>
